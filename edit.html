<!DOCTYPE html>
<html lang=en>
<head>
    <title>Edit: {{.Name}}</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/favicon.svg"/>
    <style>
        :root {
            --bg-color: #f1e7da;
            --text-color: #222;
        }
        @media (prefers-color-scheme: dark) {
            /* Colour definitions (dark) */
            :root {
                --bg-color: #02262c;
                --text-color: #beaf9c;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #pad {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 20px;
            font-family: Monaco, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
        }

        .btn-blue {
            background-color: #005ec3;
            color: white;
        }

        .btn-blue:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #editor {
                padding: 15px;
                font-size: 16px; /* Prevents zoom on mobile */
            }
            
            .btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<form action="/api/edit/{{.Name}}" id="pad" method="post">
    <textarea name="body" id="editor" autofocus placeholder="creating /{{.Name}} ...">{{.Markdown}}</textarea>
    <input type="submit" class="btn btn-blue" value="save" accesskey="s">
    <!-- <link rel="stylesheet" type="text/css" href="/MarkdownArea.css">
    <script src="/MarkdownArea.js" defer></script> -->
</form>
</body>
</html>
