<!DOCTYPE html>
<html lang=en>
<head>
    <title>Edit: {{.Name}}</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1e7da">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#02262c">
    <link rel="shortcut icon" href="/favicon.svg"/>
    <style>
        :root {
            --bg-color: #f1e7da;
            --text-color: #222;
        }
        @media (prefers-color-scheme: dark) {
            /* Colour definitions (dark) */
            :root {
                --bg-color: #02262c;
                --text-color: #beaf9c;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #pad {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #editor {
            min-height: calc(100vh - 80px);
            border: none;
            border-radius: 0;
            outline: none;
            resize: none;
            margin-bottom: 80px; /* Space for buttons */
            color: var(--text-color);
            box-sizing: border-box;
            overflow-y: auto;
        }

        #name-input {
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 1000;
            background: #ccc;
            border-radius: 8px;
        }
        
        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-blue {
            background-color: #005ec3;
            color: white;
        }

        .btn-blue:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .editor-container textarea,
        .editor-container .highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            margin: 0;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: Monaco, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            box-sizing: border-box;
            letter-spacing: normal;
            tab-size: 4;
        }
        
        .editor-container textarea {
            background: transparent;
        }
        
        .editor-container .highlight-layer {
            color: transparent;
            pointer-events: none;
            overflow: hidden;
        }
        
        .highlight-layer span {
            border-radius: 3px;
        }

        .highlight-layer .wiki-link {background: rgb(108, 55, 87)}
        .highlight-layer .header {background: rgb(108, 55, 55)}
        .highlight-layer .code {background: rgb(105, 55, 108)}

        @media (max-width: 768px) {
            .editor-container textarea,
            .editor-container .highlight-layer {
                padding: 15px; /* tighter */
                font-size: 16px; /* Prevents zoom on mobile */
            }
            
            #name-input {
                bottom: 15px;
                right: 95px;
            }
        
            #save-btn {
                bottom: 15px; /* tighter */
                right: 15px;
            }
        }

    </style>
</head>
<body>
<form action="/api/edit/{{.Name}}" id="pad" method="post">
    <div class="editor-container">
        <div class="highlight-layer" id="highlight"></div> <!-- highlight layer underneath -->
        <textarea name="body" id="editor" autofocus spellcheck="false" placeholder="creating /{{.Name}} ...">{{.Markdown}}</textarea>
    </div>
    <input type="text" id="name-input" class="btn" name="name" value="{{.Name}}" spellcheck="false" style="padding: 10px 10px">
    <input type="submit" id="save-btn" class="btn btn-blue" value="save">
    <script>
        const editor = document.getElementById('editor');
        const highlight = document.getElementById('highlight');
        const form = document.getElementById('pad');
        
        // Cmd-Enter to save
        editor.addEventListener('keydown', function(e) {
            // Check for Cmd+Enter (Mac) or Ctrl+Enter (Windows/Linux)
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                form.submit();
            }
        });

        // Add highlights to text
        function escapeHtml(text) {
          return text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
        }
        
        function updateHighlight() {
          const text = escapeHtml(editor.value);
          const highlighted = text.replace(
            /\[\[([^\]]+)\]\]/g,
            '<span class="wiki-link">[[$1]]</span>'
          ).replace(
            /(?:^|\n)(#+\s*[^\n]+)/g,
            '<span class="header">$1</span>'
          ).replace(
            /(`[^`]+`)/g,
            '<span class="code">$1</span>'
          );
          highlight.innerHTML = highlighted;
          syncScroll();
        }
        
        function syncScroll() {
          highlight.scrollTop = editor.scrollTop;
          highlight.scrollLeft = editor.scrollLeft;
        }
        
        editor.addEventListener('input', updateHighlight);
        editor.addEventListener('scroll', syncScroll);
        
        updateHighlight();
    </script>
</form>
</body>
</html>
