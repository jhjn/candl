<!DOCTYPE html>
<html lang=en>
<head>
    <title>Edit: {{.Name}}</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1e7da">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#02262c">
    <link rel="shortcut icon" href="/favicon.svg"/>
    <style>
        :root {
            --bg-color: #f1e7da;
            --text-color: #222;
        }
        @media (prefers-color-scheme: dark) {
            /* Colour definitions (dark) */
            :root {
                --bg-color: #02262c;
                --text-color: #beaf9c;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #pad {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #editor {
            width: 100%;
            min-height: calc(100vh - 80px);
            border: none;
            border-radius: 0;
            outline: none;
            resize: none;
            padding: 20px;
            margin-bottom: 80px; /* Space for buttons */
            font-family: Monaco, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            overflow-y: auto;
        }

        #name-input {
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 1000;
            background: #ccc;
            border-radius: 8px;
        }
        
        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-blue {
            background-color: #005ec3;
            color: white;
        }

        .btn-blue:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #editor {
                padding: 15px; /* tighter */
                font-size: 16px; /* Prevents zoom on mobile */
            }
            
            #name-input {
                bottom: 15px;
                right: 95px;
            }
        
            #save-btn {
                bottom: 15px; /* tighter */
                right: 15px;
            }
        }
    </style>
</head>
<body>
<form action="/api/edit/{{.Name}}" id="pad" method="post">
    <textarea name="body" id="editor" autofocus placeholder="creating /{{.Name}} ...">{{.Markdown}}</textarea>
    <input type="text" id="name-input" class="btn" name="name" value="{{.Name}}" style="padding: 10px 10px">
    <input type="submit" id="save-btn" class="btn btn-blue" value="save">
    <!-- <link rel="stylesheet" type="text/css" href="/MarkdownArea.css">
    <script src="/MarkdownArea.js" defer></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            const form = document.getElementById('pad');
            
            editor.addEventListener('keydown', function(e) {
                // Check for Cmd+Enter (Mac) or Ctrl+Enter (Windows/Linux)
                if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                    e.preventDefault();
                    form.submit();
                }
            });
        });
    </script>
</form>
</body>
</html>
